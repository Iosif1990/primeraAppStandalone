<section>
  <h1>Formulario de Noticias</h1>
  <div class="formulario">
    <div>
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" placeholder="introduce titulo" [(ngModel)]="newNoticia.titulo">
    </div>
    <div>
      <label for="imagen">URL de la imagen:</label>
      <input type="text" id="imagen" placeholder="url imagen" [(ngModel)]="newNoticia.imagen">
    </div>
    <div>
      <label for="texto">Texto:</label>
      <input id="texto" placeholder="introducir texto" [(ngModel)]="newNoticia.texto">
    </div>
    <div>
      <label for="fecha">Fecha de publicación:</label>
      <input type="date" id="fecha" name="fecha" [(ngModel)]="newNoticia.fecha">
    </div>
    <button (click)="guardar()">Guardar</button>
  </div>
  
  <hr>

<div [innerHTML]="cargarDatos()">
 
 
</div>

</section>
