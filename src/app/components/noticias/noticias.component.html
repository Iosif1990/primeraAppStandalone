<section>
    <h2>Formulario de Publicación</h2>
    <form (submit)="guardar()">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" [(ngModel)]="newNoticias.titulo" required><br>
      <label for="imagen">URL de la imagen:</label>
      <input type="text" id="imagen" name="imagen" [(ngModel)]="newNoticias.imagen" required><br>
      <label for="texto">Texto:</label>
      <textarea id="texto" name="texto" [(ngModel)]="newNoticias.texto" required></textarea><br>
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" [(ngModel)]="newNoticias.fecha" required><br>
      <button type="submit">Publicar</button>
    </form>
  
    <hr>
  
    <h2>Lista de Noticias</h2>
    <div *ngFor="let noticia of arrNoticias">
      <p>{{ noticia.titulo }} - {{ noticia.imagen }} - {{ noticia.texto }} - {{ noticia.fecha }}</p>
    </div>
  </section>
